#{extends 'main.html' /}
#{set title: service.title /}

<div id="serviceDetail">
	<div class="info">
		<span class="item">
			Task: <span class="value">${service.task}</span>
		</span>
		<span class="item">
			Type: <span class="value">${service.type}</span>
		</span>
		<span class="item">
			Owner: <span class="value">${service.boss}</span>
		</span>
	</div>
	<input type="button" value="Apply Now!" class="apply-btn" />
	<div class="clearfix"></div>
	<div class="desc">
		${service.desc}
	</div>
	<input type="button" value="Apply Now!" class="apply-btn top" />
</div>
<script>
	$("input[type=button].apply-btn").bind("click", function() {
		alert("You have applied for it...");
	});
</script>
