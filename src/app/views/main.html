<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        <div id="header">
            <div style="float: right; margin-right: 10px;">
                <input type="text" name="q" value="" id="q"><input type="submit" name="search" value="Search" id="search">
            </div>
            #{secure.check 'user'}
                Welcome ${user} |
                <a href="/">Profile</a> |
                <a href="@{Secure.logout}">Logout</a>
            #{/secure.check}
            #{else}
                <a href="/">Welcome</a> | <a href="#">Join Us</a>
            #{/else}
        </div>
        #{doLayout /}
    </body>
</html>
